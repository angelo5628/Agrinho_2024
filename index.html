<!DOCTYPE html>

    <title>Agrinho</title>
</head>

<body>
    <main>
        <img src="https://www.cartacapital.com.br/wp-content/uploads/2018/08/o-que-o-livro-do-apocalipse-tem-a-dizer-nestes-tempos-dificeis.jpg">
    </main>
</body>


<script>
    window.addEventListener('wheel', function(e) {
        if (e.deltaY === 0) return;

        e.preventDefault();

        window.scrollBy({
            left: e.deltaY * 2,
            behavior: 'smooth' 
        });
    });
</script>
