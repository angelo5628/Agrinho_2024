<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="agrinho1.png">
    <link rel="stylesheet" href="agrinho.css">
    <title>Agrinho</title>
</head>

<body>
    <div class="titulo">
        <h1 class="titulo1">Do campo a cidade</h1>
        <h2 class="titulo2">Colhendo oportunidades</h2>
        <center><img class="scroll" src="scroll.gif"></center>
    </div>

    <div class="camada1">
        <img class="matagal" src="matagal.png">
        <img class="nuvem1" src="nuvem.png">
        <img class="subnuvem1" src="nuvem.png">
        <img class="subnuvem2" src="nuvem.png">
        <img class="nuvem2" src="nuvem.png">
        <img class="arvore1" src="arvore.png">
        <img class="arvore2" src="arvore1.png">
        <img class="estrada1" src="estradaterra.png">
        <img class="montanha1" src="montanha.png">
        <img class="montanha2" src="montanha2.png">
    </div>
</body>


<script>
    window.addEventListener('wheel', function(e) {
        if (e.deltaY === 0) return;

        e.preventDefault();

        window.scrollBy({
            left: e.deltaY * 2,
            behavior: 'smooth' 
        });
    });
</script>
</html>
