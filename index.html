    <div class="cu"></div>

<script>
    window.addEventListener('wheel', function(e) {
        if (e.deltaY === 0) return;

        e.preventDefault();

        window.scrollBy({
            left: e.deltaY * 2,
            behavior: 'smooth' 
        });
    });
</script>
